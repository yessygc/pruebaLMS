{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <!-- ESTILOS CSS -->
    <link type='text/css' rel="stylesheet" href='{% static "css/styles.css" %}'>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="menu">
        <!-- Botón de barras -->
        <button class="icono-menu">
            <i class="fa-solid fa-bars" id="icono-menu"></i>
        </button>
        <!-- Contenido del menú -->
        <div class="cont-menu active" id="menu">
            <ul>
                <li> Nuevo </li>
                <li> Abrir </li>
                <li> Guardar </li>
                <li> Guardar como </li>
                <li> Exportar </li>
            </ul>
        </div>
        <!-- Iconos de usuario y configuración -->
        <div class="icons">
            <ul>
                <li>
                    <i class="fa-regular fa-user"></i>
                </li>
                <li>
                    <i class=" fa-solid fa-gear"></i>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Diapositivas -->
    <main>
        <div class="left">
            <div class="plus">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-plus" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                    <path d="M9 12l6 0"></path>
                    <path d="M12 9l0 6"></path>
                </svg>
            </div>
            <div class="trash">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 7l16 0"></path>
                    <path d="M10 11l0 6"></path>
                    <path d="M14 11l0 6"></path>
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
                </svg>
            </div>
            <ul>
                <li>
                    <p>1</p>
                </li>
                <li>
                    <p>2</p>
                </li>
                <li>
                    <p>3</p>
                </li>
                <li>
                    <p>4</p>
                </li>
                <li>
                    <p>1</p>
                </li>
                <li>
                    <p>2</p>
                </li>
                <li>
                    <p>3</p>
                </li>
                <li>
                    <p>4</p>
                </li>

            </ul>
        </div>
        <!-- Visor -->
        <div class="center">
            <div class="box-visor">
                <p>2</p>
            </div>
            <!-- Contenido de los componentes agregar texto, imagen, video y audio -->
            <div id="contenido1">
                <h1>hola</h1>
            </div>
            <div id="contenido2">
                <h1>hola</h1>
            </div>
            <div id="contenido3">
                <h1>hola</h1>
            </div>
            <div id="contenido4">
                <h1>hola</h1>
            </div>
        </div>
        <!-- Barra de componentes -->
        <div class="right">
            <ul>
                <li>
                    <button id="btnTexto" data-target="contenido1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-text-plus"
                            width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M19 10h-14"></path>
                            <path d="M5 6h14"></path>
                            <path d="M14 14h-9"></path>
                            <path d="M5 18h6"></path>
                            <path d="M18 15v6"></path>
                            <path d="M15 18h6"></path>
                        </svg>
                        <p>Agregar texto</p>
                    </button>
                </li>
                <li>
                    <button id="btnImagen" data-target="contenido2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-photo-plus"
                            width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M15 8h.01"></path>
                            <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5"></path>
                            <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4"></path>
                            <path d="M14 14l1 -1c.67 -.644 1.45 -.824 2.182 -.54"></path>
                            <path d="M16 19h6"></path>
                            <path d="M19 16v6"></path>
                        </svg>
                        <p>Agregar imagen</p>
                    </button>
                </li>
                <li>
                    <button id="btnVideo" data-target="contenido3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-video-plus"
                            width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path
                                d="M15 10l4.553 -2.276a1 1 0 0 1 1.447 .894v6.764a1 1 0 0 1 -1.447 .894l-4.553 -2.276v-4z">
                            </path>
                            <path d="M3 6m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z">
                            </path>
                            <path d="M7 12l4 0"></path>
                            <path d="M9 10l0 4"></path>
                        </svg>
                        <p>Agregar video</p>
                    </button>
                </li>
                <li>
                    <button id="btnAudio" data-target="contenido4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-music" width="24"
                            height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M6 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                            <path d="M16 17m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                            <path d="M9 17l0 -13l10 0l0 13"></path>
                            <path d="M9 8l10 0"></path>
                        </svg>
                        <p>Agregar audio</p>
                    </button>
                </li>
            </ul>
        </div>
    </main>
    
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
